<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head(~{::script}, ~{})">
    <script type="text/javascript" th:src="@{/JS/conclusions.js}"></script>
</head>
<body>
<header>
    <div th:replace="fragments/nav-bar :: nav_bar"></div>
</header>
<main>
    <div class="container-fluid mt-1">
        <ul class="nav nav-tabs" id="conclusionsTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="businessConclusions-tab" th:href="@{conclusions/businessConclusions}"
                   data-bs-toggle="tab" data-bs-target="#businessConclusionsTab">Имущественные комплексы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="landConclusions-tab" th:href="@{conclusions/landConclusions}"
                   data-bs-toggle="tab" data-bs-target="#landConclusionsTab">Земельные участки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="propertyConclusions-tab" th:href="@{conclusions/propertyConclusions}"
                   data-bs-toggle="tab" data-bs-target="#propertyConclusionsTab">Недвижимость</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="equipmentConclusions-tab" th:href="@{businessConclusions}"
                   data-bs-toggle="tab" data-bs-target="#equipmentConclusionsTab">Оборудование</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="intellectConclusions-tab" th:href="@{conclusions/intellectConclusions}"
                   data-bs-toggle="tab" data-bs-target="#intellectConclusionsTab">Интеллектуальная собственность</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="transportConclusions-tab" th:href="@{conclusions/transportConclusions}"
                   data-bs-toggle="tab" data-bs-target="#transportConclusionsTab">Транспортные средства</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="businessConclusionsTab" role="tabpanel"></div>
            <div class="tab-pane fade" id="landConclusionsTab" role="tabpanel"></div>
            <div class="tab-pane fade" id="propertyConclusionsTab" role="tabpanel"></div>
            <div class="tab-pane fade" id="equipmentConclusionsTab" role="tabpanel"></div>
            <div class="tab-pane fade" id="intellectConclusionsTab" role="tabpanel"></div>
            <div class="tab-pane fade" id="transportConclusionsTab" role="tabpanel"></div>
        </div>
    </div>
</main>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
